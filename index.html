<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomer Test</title>
    <style>
        /* Your CSS styles here */
        .card {
            width: 720px;
            height: 480px;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            position: relative;
        }

        .card img {
            max-width: 580px;
            max-height: 380px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        .card-content {
            overflow: hidden;
        }

        .card:hover .card-content {
            transform: scale(0.1);
        }

        .hover-info {
            opacity: 0;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 2px;
            transition: opacity 0.39s;
        }

        .favorite {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 2px solid #f00;
            background: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .favorite:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: white">
    <h1 style="text-align: center;">Pixabay API</h1>
    <div style="text-align: center;">
        <select id="tags"></select> <!-- Move the closing select tag outside of the input element -->
        <input type="text" id="search" placeholder="Enter a Search term">
        <button onclick="searchPixabay()">Search</button>
    </div>
    <div id="results" style="margin: auto; display: flex; flex-wrap: wrap; justify-content: space-evenly;"></div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <h2 id="myhead2" style="display: none; font-size: 50px;">Want More Pictures?</h2>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <button id="myButton" onclick="showmorepics()" style="display: none;">Show More</button>
    </div>
    <div id="Morepics" style="margin: auto; display: flex; flex-wrap: wrap; justify-content: space-evenly;"></div>
    <div class="card" style="width: 720px; height: 480px; margin: 10px; border: 1px solid #ccc; padding: 10px; transition: transform 0.2s; display: none;">
        <div class="card-content" style="position: relative; overflow: hidden;">
            <img src="" alt="Image" style="max-width: 580px; max-height: 380px; display: block; margin: 0 auto; transition: transform 0.3s;">
            <div class="hover-info" style="opacity: 0; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); background: rgba(255, 255, 255, 0.8); padding: 5px; transition: opacity 0.3s;">
                <h3 id="imageTitle">Image Title</h3>
                <p id="imageAuthor">By Author</p>
                <div class="favorite" id="favoriteIcon">
                    <i class="far fa-heart"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
